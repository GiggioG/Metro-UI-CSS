<body class="m4-cloak">
<div class="container">
    <h1>Select test page</h1>

    <div class="example">
        <select data-role="select" data-show-group-name="true">
            <optgroup label="Microsoft">
                <option value="microsoft-usa">USA</option>
                <option value="microsoft-usa-alabama">Alabama</option>
                <option value="microsoft-usa-alaska">Alaska</option>
            </optgroup>

            <optgroup label="Apple">

                <option value="apple-usa-alaska">Alaska</option>
            </optgroup>
        </select>
    </div>

    <br>
    <div class="example">
        <select data-role="select" id="select1" data-show-group-name="true">
            <optgroup label="Physical servers">
                <option value="dedicated_corei3_hp">Core i3 (hp)</option>
                <option value="dedicated_pentium_hp">Pentium (hp)</option>
                <option value="dedicated_smart_corei3_hp">Smart Core i3 (hp)</option>
            </optgroup>
            <optgroup label="Virtual hosting">
                <option value="mini">Mini</option>
                <option value="site">Site</option>
                <option value="portal">Portal</option>
            </optgroup>
            <optgroup label="Virtual servers">
                <option value="evps0">eVPS-TEST (30 дней)</option>
                <option value="evps1" selected="selected">eVPS-1</option>
                <option value="evps2">eVPS-2</option>
            </optgroup>
        </select>
    </div>

    <br>

    <div class="example">
        <select data-role="select" multiple id="select2" data-clear-button="true" data-cls-option-group="text-bold fg-orange" data-show-group-name="true" data-short-tag="false">
            <optgroup label="Physical servers">
                <option value="dedicated_corei3_hp">Core i3 (hp)</option>
                <option value="dedicated_pentium_hp">Pentium (hp)</option>
                <option value="dedicated_smart_corei3_hp">Smart Core i3 (hp)</option>
            </optgroup>
            <optgroup label="Virtual hosting">
                <option value="mini">Mini</option>
                <option value="site">Site</option>
                <option value="portal">Portal</option>
            </optgroup>
            <optgroup label="Virtual servers">
                <option value="evps0">eVPS-TEST (30 дней)</option>
                <option value="evps1" selected="selected">eVPS-1</option>
                <option value="evps2">eVPS-2</option>
            </optgroup>
        </select>
    </div>

    <br>
    <br>
    <div class="example">
        <div class="d-flex flex-row no-wrap flex-align-start">
            <select id="select3" data-role="select" data-prepend="Select item:"></select>
            <button class="button" onclick="fillSelect()">Fill select</button>
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var sel = $("@select");
    var Utils = Metro.utils;

    function fillSelect(){
        var select = Metro.getPlugin("#select3", "select");
        var options = {
            "0": "NEW DIPSWITCH",
            "T": "Time",
            "L": "Lives",
            "H": "Health",
            "C": "Coins"
        };
        console.log(options);
        select.data(options);
        select.val("");
    }
