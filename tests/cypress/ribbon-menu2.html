<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Ribbon menu - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Ribbon menu test page</h1>

    <div class="example">
        <div class="window">
            <div class="window-caption">
                <span class="icon mif-windows"></span>
                <span class="title">Metro 4</span>
                <div class="buttons">
                    <span class="btn-min"></span>
                    <span class="btn-max"></span>
                    <span class="btn-close"></span>
                </div>
            </div>
            <nav data-role="ribbonmenu">
                <ul class="tabs-holder">
                    <li class="static"><a href="#">File</a></li>
                    <li class="active"><a href="#section1">Main</a></li>
                    <li><a href="#section2">Buttons</a></li>
                    <li><a href="#section3">Inputs</a></li>
                </ul>

                <div class="content-holder">
                    <div class="section" id="section1">
                        <div class="group">
                            <div class="ribbon-toggle-group">
                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-list"></span></span>
                                    <span class="caption">List</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-apps"></span></span>
                                    <span class="caption">Content</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-table"></span></span>
                                    <span class="caption">Icons</span>
                                </button>
                            </div>

                            <span class="title">Group class</span>
                        </div>
                    </div>
                    <div class="section" id="section2">
                        <div class="group">
                            <div class="ribbon-toggle-group">
                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-list"></span></span>
                                    <span class="caption">List</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-apps"></span></span>
                                    <span class="caption">Content</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-table"></span></span>
                                    <span class="caption">Icons</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-image"></span></span>
                                    <span class="caption">Small icons</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-images"></span></span>
                                    <span class="caption">Large icons</span>
                                </button>

                                <button class="ribbon-icon-button">
                                    <span class="icon"><span class="mif-windows"></span></span>
                                    <span class="caption">Tiles</span>
                                </button>
                            </div>

                            <span class="title">Group class</span>
                        </div>
                    </div>
                    <div class="section" id="section3"></div>
                </div>
            </nav>
            <div class="window-content p-2">
                Window content
            </div>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
