<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test GradientBox - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .ball {
            border-radius: 50%;
        }
    </style>
</head>
<body class="m4-cloak">
<div class="container">
    <h1>GradientBox test page</h1>

    <div class="d-flex">
        <div class="box" data-role="gradient-box"></div>
        <div class="box" data-role="gradient-box" data-gradient-colors="red, yellow"></div>
        <div class="box" data-role="gradient-box" data-gradient-mode="radial"></div>
        <div class="box ball" data-role="gradient-box" data-gradient-mode="radial" data-gradient-position="at 40px 45px" data-gradient-colors="#55ddff, #0076a5"></div>
    </div>
    <br>
    <div class="d-flex">
        <button class="button border-none fg-white" data-role="gradient-box" data-gradient-position="45deg" data-gradient-colors="red, yellow">Button</button>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
