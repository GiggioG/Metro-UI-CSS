<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Any - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Any test page</h1>

    <div style="width: 300px;">
        <input id="DATA_COMPILED"
               class="input-small"
               name="data_compiled"
               data-role="calendarpicker"
               data-cls-calendar-header="bg-crimson"
               data-cls-calendar="compact"
               data-clear-button="true"
               data-validate="required"
               data-cls-input="text-bold text-center"
               data-label="Compiled"
               data-cls-label="text-bold fg-crimson"
               type="text"
               autocomplete="off"
               readonly
               data-value="31/12/2020"
               data-format="DD/MM/YYYY"
               data-input-format="DD/MM/YYYY"
        >
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
