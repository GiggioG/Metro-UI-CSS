<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Counter - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Counter test page</h1>

    <div>
        <button class="button" onclick="start()">Start</button>
    </div>

    <div>
<!--        <div data-role="counter" data-value="5000"></div>-->
        <div data-role="counter" id="counter" data-start-on-viewpor="false" data-on-start="onStart">0</div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function start() {
        Metro.utils.github("olton/Metro-UI-CSS", function(data){
            console.log(data);
            // $("#github-forks").attr("data-value", data.forks).data("counter").start();
            // var a = $("#counter").attr("data-value", data.stargazers_count);
            //
            // setImmediate(function(){
            //     Metro.getPlugin(a, "counter").start();
            // })
            Metro.getPlugin("#counter", "counter").start(data.stargazers_count);

            //.data("counter").start();
            // $("#github-watchers").attr("data-value", data.subscribers_count).data("counter").start();
        });
    }

    function onStart(__this){
        console.log(__this);
    }

    $("#counter").on("start", function(e){
        console.log("event on", e.detail);
    })
</script>
</body>
</html>
