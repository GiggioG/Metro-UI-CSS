<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Form Validator :: Metro UI CSS - The front-end framework for developing projects on the web in Windows Metro Style</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/metro.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/prettify/run_prettify.js"></script>

</head>
<body onload="init()">
    <div class="container page-content">
        <h1><a href="index.html" class="nav-button transform"><span></span></a>&nbsp;Form validator</h1>

        <form data-role="validator" data-show-required-state="false" data-hint-easing="easeOutExpo">
            <div class="grid">
                <div class="row cells2">
                    <div class="cell">
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="required" placeholder="not empty" data-validate-message="This field can not be empty">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="minlength" placeholder="min length 3" data-validate-arg="3" data-validate-message="Min length 3 symbols">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="maxlength" placeholder="max length 6" data-validate-arg="6" data-validate-message="Max length 6 symbols">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="min" placeholder="min value 10" data-validate-arg="10" data-validate-message="Value &gt;= 10">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="max" placeholder="max value 10" data-validate-arg="10" data-validate-message="Value &lt;= 10">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="email" placeholder="email" data-validate-message="Value must be valid email address">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="url" placeholder="url" data-validate-message="Value must be valid url">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="date" placeholder="date" data-validate-message="Value must be valid date string">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="number" placeholder="number" data-validate-message="Value must be a numeric">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="digits" placeholder="digits" data-validate-message="Value must contains only digits">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="hexcolor" placeholder="hex color" data-validate-message="Value must be a valid hex color">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                        <div class="input-control text full-size" data-role="input">
                            <input type="text" data-validate-func="pattern" placeholder="custom pattern: ^\d+$" data-validate-arg="^\d+$" data-validate-message="Value must be eq to pattern">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>

                        <div class="input-control text full-size no-display">
                            <input type="text" placeholder="default, no validate">
                            <button class="button helper-button clear"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell">
                    </div>
                </div>
            </div>
            <hr class="thin">
            <div class="form-actions padding10 no-padding-left">
                <button class="button primary" type="submit">Submit</button>
                <button class="button link" type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
