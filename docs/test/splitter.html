<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Splitter test page - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="h-vh-100">

<div class="h-100">

    <div data-role="splitter" data-split-sizes="70, 30" class="h-100" data-save-state="true" id="splitter1">

        </div>
        <div data-role="splitter" data-split-mode="vertical" class="h-100" data-min-sizes="100">
            <div class="bg-green"></div>
            <div class="bg-blue"></div>
            <div class="bg-orange"></div>
        </div>
    </div>

</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>

</html>
