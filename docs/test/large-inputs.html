<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Large inputs test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20 d-flex flex-justify-center">
    <div style="width: 400px;">
        <label>Input</label>
        <input type="text" data-role="input" class="input-large" value="Value 1">

        <label>Select</label>
        <select data-role="select" class="input-large">
            <option>Value 1</option>
            <option>Value 2</option>
            <option>Value 3</option>
        </select>

        <label>Select multiple</label>
        <select data-role="select" class="input-large" multiple>
            <option selected>Value 1</option>
            <option selected>Value 2</option>
            <option>Value 3</option>
        </select>

        <label>Spinner</label>
        <input type="text" data-role="spinner" class="input-large">

        <label>Tag input</label>
        <input type="text" data-role="taginput" class="input-large" value="tag1, tag2">

        <label>Keypad</label>
        <input type="text" data-role="keypad" class="input-large" value="123456787">
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
