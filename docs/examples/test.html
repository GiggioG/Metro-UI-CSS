    <style>
        .hideScrollBars {
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        .hideScrollBars::-webkit-scrollbar {
            display: none!important;
        }
        .desktop {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .window-area,
        .task-bar {
            position: relative;
            display: block;
        }
        .window-area {
            height: 100%;
            position: relative;
        }
        .task-bar {
            display: flex;
            flex-flow: row nowrap;
            height: 42px;
            background-color: #053046;
        }
        .task-bar .task-bar-section {
            height: 100%;
            width: auto;
            display: flex;
            flex-flow: row nowrap;
        }
        .task-bar .task-bar-item {
            position: relative;
            display: block;
            width: 48px;
            height: 40px;
            margin: 0;
            padding: 0;
            background-color: transparent;
            border: none;
            cursor: default;
            color: #ffffff;
            vertical-align: middle;
            text-align: center;
            min-width: 0;
            outline: none;
        }
        .task-bar .task-bar-item * {
            display: block;
            margin: 8px 12px;
            height: 24px;
            width: 24px;
            font-size: 18px;
            line-height: 24px;
            vertical-align: middle;
        }
        .task-bar .task-bar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .task-bar .task-bar-item.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .task-bar .task-bar-item.started::after {
            display: block;
            content: "";
            position: absolute;
            bottom: 0;
            left: 5px;
            right: 5px;
            height: 3px;
            background-color: #5ebdec;
            transition: all .3s ease;
        }
        .task-bar .task-bar-item.started:hover::after {
            left: 1px;
            right: 1px;
            transition: all .3s ease;
        }
        .task-bar .task-bar-item:active,
        .task-bar .task-bar-item.focus,
        .task-bar .task-bar-item:focus {
            box-shadow: none!important;
        }
        .task-bar.icons-small {
            height: 30px;
            padding: 0;
        }
        .task-bar.icons-small .task-bar-item {
            width: 16px;
            height: 16px;
            margin: 0 8px;
        }
        .task-bar a.task-bar-item {
            color: #ffffff;
        }
        .task-bar a.task-bar-item:hover {
            color: #ffffff;
        }
        .start-menu {
            padding: 1px;
            border-top: 1px rgba(255, 255, 204, 0.1) solid;
            border-right: 1px rgba(255, 255, 204, 0.1) solid;
            top: auto;
            bottom: 100%;
            background-color: #004d6f;
            color: #ffffff;
            display: none;
            position: absolute;
            float: left;
            width: auto;
            margin: 0;
            list-style: none inside none;
            z-index: 1000;
            box-shadow: 2px -2px 5px 0px rgba(0, 0, 0, 0.75);
        }
        .start-menu-inner {
            display: flex;
            flex-flow: row nowrap;
        }
        .start-menu .sys-buttons {
            width: 48px;
            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-end;
        }
        .start-menu .explorer {
            width: 220px;
        }
        .ani-swoopInTop {
            -webkit-animation-name: swoopInTop;
            animation-name: swoopInTop;
            -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
        }
        .ani-swoopOutTop {
            -webkit-animation-name: swoopOutTop;
            animation-name: swoopOutTop;
            -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
        }
        @-webkit-keyframes swoopInTop {
            0% {
                opacity: 0;
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                -webkit-transform: scaleY(1.5) translate3d(-50%, -400px, 0);
                transform: scaleY(1.5) translate3d(-50%, -400px, 0);
            }
            40% {
                opacity: 1;
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1.2) translate3d(-50%, 0, 0);
                transform: scaleY(1.2) translate3d(-50%, 0, 0);
            }
            65% {
                -webkit-transform: scaleY(1) translate3d(-50%, 20px, 0);
                transform: scaleY(1) translate3d(-50%, 20px, 0);
            }
            100% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1) translate3d(-50%, 0, 0);
                transform: scaleY(1) translate3d(-50%, 0, 0);
            }
        }
        @keyframes swoopInTop {
            0% {
                opacity: 0;
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                -webkit-transform: scaleY(1.5) translate3d(-50%, -400px, 0);
                transform: scaleY(1.5) translate3d(-50%, -400px, 0);
            }
            40% {
                opacity: 1;
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1.2) translate3d(-50%, 0, 0);
                transform: scaleY(1.2) translate3d(-50%, 0, 0);
            }
            65% {
                -webkit-transform: scaleY(1) translate3d(-50%, 20px, 0);
                transform: scaleY(1) translate3d(-50%, 20px, 0);
            }
            100% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1) translate3d(-50%, 0, 0);
                transform: scaleY(1) translate3d(-50%, 0, 0);
            }
        }
        @-webkit-keyframes swoopOutTop {
            0% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1) translate3d(-50%, 0, 0);
                transform: scaleY(1) translate3d(-50%, 0, 0);
            }
            40% {
                opacity: 1;
                -webkit-transform: scaleY(1) translate3d(-50%, 20px, 0);
                transform: scaleY(1) translate3d(-50%, 20px, 0);
            }
            60% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1.2) translate3d(-50%, 0, 0);
                transform: scaleY(1.2) translate3d(-50%, 0, 0);
            }
            100% {
                opacity: 0;
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                -webkit-transform: scaleY(1.5) translate3d(-50%, -400px, 0);
                transform: scaleY(1.5) translate3d(-50%, -400px, 0);
            }
        }
        @keyframes swoopOutTop {
            0% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1) translate3d(-50%, 0, 0);
                transform: scaleY(1) translate3d(-50%, 0, 0);
            }
            40% {
                opacity: 1;
                -webkit-transform: scaleY(1) translate3d(-50%, 20px, 0);
                transform: scaleY(1) translate3d(-50%, 20px, 0);
            }
            60% {
                -webkit-animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
                -webkit-transform: scaleY(1.2) translate3d(-50%, 0, 0);
                transform: scaleY(1.2) translate3d(-50%, 0, 0);
            }
            100% {
                opacity: 0;
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                -webkit-transform: scaleY(1.5) translate3d(-50%, -400px, 0);
                transform: scaleY(1.5) translate3d(-50%, -400px, 0);
            }
        }

    </style>
</head>
<body>
<div class="desktop">
    <div class="window-area bg-dark">
        <div data-role="window" data-cls-window="no-visible" class="p-2" id="addfiles" data-close-action="hide">This is a simple window</div>
    </div>


    <div class="task-bar">
        <div class="task-bar-section">
            <button class="task-bar-item" id="start-menu-toggle"><span class="mif-windows"></span></button>
            <div class="start-menu" data-role="dropdown" data-toggle-element="#start-menu-toggle" style="display: none;">
                <div class="start-menu-inner h-100">
                    <div class="explorer">
                        <ul class="v-menu w-100 bg-brandColor2 fg-white">
                            <a onclick="Metro.window.show('#addfiles')">New window</a></li>
                            <a onclick="Metro.window.min('#addfiles', true)">Min window</a></li>
                            <a onclick="Metro.window.min('#addfiles', false)">UnMin window</a></li>
                            <a onclick="Metro.window.max('#addfiles', true)">Max window</a></li>
                            <a onclick="Metro.window.max('#addfiles', false)">UnMax window</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="task-bar-section tasks"></div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js"></script>
